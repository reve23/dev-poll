{% extends "polls/base.html" %} {% load static %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <title>Dev poll</title>

</head>
{% block content %}

<div class="container my-4">
  {% if latest_question %}
  <ol class="list-unstyled">
    {% for question in latest_question %}
    <li class="border border-3 p-3 m-3 bg-light">
      <a class="text-black-50" href="{% url 'polls:detail' question.id %}"
        >{{ question.question_text }}</a
      >
    </li>
    {% endfor %}
  </ol>
  {%else %}
  <p>No polls are available.</p>
  {% endif %}
</div>
{% endblock %}
